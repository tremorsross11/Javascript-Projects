<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Project</title>
        <link rel="stylesheets" type="text/css" href="../css/main.css">
    </head>
    <body>
        <script src="main.js"></script>
       <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <div class="slideshow-container">

            <div class="Myslides fade">
                <div class="numtext">1 / 3</div>
                <img src="./img/1.png" style="width: 100%" alt="">
                <div class="text">This is one</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/2.png" style="width:100%" alt="">
                <div class="text">This is two</div>
            </div>
            
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/3.png" style="width:100%" alt="">
                <div class="text">This is three</div>
              </div>

              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
            




        </div>


    </body>




</html>
